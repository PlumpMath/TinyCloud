<!DOCTYPE html>
<html lang='en'>

<head>
    <title>TinyCloud - Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js"></script>
    <style>
        .form-signin input[type="text"]
        {
            margin-bottom: 10px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        .form-signin input[type="password"]
        {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>


<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Register new account at TinyCloud</h1>
                <!--<div class="account-wall">-->
                    <!--<img class="profile-img" src="http://shrekshao.github.io/assets/avatar/Di-new-avatar.png" alt="">-->
                    <!--<img class="profile-img" src="assets/img/Di-new-avatar.png" alt="">-->
                    <form class="form-signin" id="register-form" method="post" >
                        Username <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
                        <br/>Password <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                        <br/>Password(Confirm)<input type="password" name="password_confirm" id="password_confirm" class="form-control" placeholder="Password-Repeat" required>
                        <br/>
                        <button id="register_in_btn" class="btn btn-lg btn-primary btn-block" type="submit">
                            Register
                        </button>

                        
                        
                        <!--<a href="#" class="pull-right need-help">Need help? </a>-->
                        <span class="clearfix"></span>
                    </form>
                    <!--<button id="test_btn" class="btn btn-lg btn-primary btn-block" type="submit">
                        Test ajax
                    </button>-->
                <!--</div>-->
                
            </div>
        </div>
    </div>

</body>
