<!DOCTYPE html>
<html lang='en'>

<head>
    <title>TinyCloud - Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>


<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Register new account at TinyCloud</h1>
                <div class="account-wall">
                    <!--<img class="profile-img" src="http://shrekshao.github.io/assets/avatar/Di-new-avatar.png" alt="">-->
                    <!--<img class="profile-img" src="assets/img/Di-new-avatar.png" alt="">-->
                    <form class="form-signin" method="post">
                        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                        <input type="password-repeat" name="password" class="form-control" placeholder="Password" required>
                        <button id="sign_in_btn" class="btn btn-lg btn-primary btn-block" type="submit">
                            Register
                        </button>

                        
                        
                        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    </form>
                    <button id="test_btn" class="btn btn-lg btn-primary btn-block" type="submit">
                        Test ajax
                    </button>
                </div>
                
            </div>
        </div>
    </div>

</body>


<script>
    // $('#sign_in_btn').click(function(){
    //     console.log();
    // });

    $('#test_btn').click(function(){
        console.log('click test btn');
        $.ajax({
        	// url: "demo_test.txt", 
            // url: "profile.html",
            url: '/get-file-list',
            type: 'post',
            data: '/',
            contentType: 'text',
            beforeSend: function(xhr){
                console.log('beforeSend');
                if (xhr.overrideMimeType)
                {
                    console.log('override app json');
                    xhr.overrideMimeType("application/json");
                }
            },
            dataType: 'json',
            // dataType: 'application/json',
            // dataType: 'text',

            success: function(result){
            	// $("#div1").html(result);
                console.log('success');
                console.log(result);
            }
        });
    });
</script>


</html>
